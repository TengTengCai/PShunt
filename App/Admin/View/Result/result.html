        <script>
            function initTable() { 
                $('#stuTable').bootstrapTable({
                    method: 'get',
                    url:'__APP__/Admin/Student/getAllStudentInfo',
                    exportDataType: "basic",            //basic', 'all', 'selected'.
                    striped: true,  //表格显示条纹
                    toolbar: '#toolbar',
                    pagination: true,
                    dataType: 'json',
                    showRefresh:true,
                    search:true,
                    silent: true,
                    sortable: true,                     //是否启用排序
                    sortOrder: "asc",                   //排序方式
                    uniqueId: "number",                 //每一行的唯一标识，一般为主键列
                    pageSize: 20,                       //每页的记录行数（*）
                    pageList: [20, 50, 100, 200],       //可供选择的每页的行数（*）
                    columns: [{
                        field:'number',
                        title:'学号',
                        sortable: true
                    },{
                        field:'name',
                        title:'姓名'
                    },{
                        field:'sex',
                        title:'性别'
                    },{
                        field:'grade',
                        title:'年级专业班级'
                    }]
                });
                
            }
            window.onload = initTable(); 
            function getCourseName(){
//                alert("data");
                var profession = $('#select_profession1').val();
                $.post("__URL__/getCourseInfo",{
                    profession:profession
                },function(data){
//                    alert(data);
                    $('#select_course').html(data);
                });
            }
            function getInfo(){
                var couser = $('#select_course option:selected').attr("cid");
//                $.post("__URL__/getInfo",{
//                    cId:couser
//                },function(data){
//                    alert(data);
//                    eval('(' + data + ')');
//                    $('#stuTable').bootstrapTable('removeAll');
//                    $('#stuTable').bootstrapTable('load',data);
//                });
                $('#stuTable').bootstrapTable('removeAll');
                $('#stuTable').bootstrapTable(
                    'refresh',{
                    url: "__URL__/getInfo?cId="+couser, //重设数据来源
                    }
                );
            }
            function outPut(){
                window.open('__URL__/getExcel'); 
            }
            $().ready(function(){
                $('#select_profession1').bind("click",getCourseName);
                $('#bt_select').bind("click",getInfo);
                $('#bt_output').bind("click",outPut);
            });
        </script>
